<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Insights Dashboard - Terramoist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --info-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #1a1d29;
            --card-bg: #ffffff;
            --border-color: #e8ecf4;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header Styling */
        .dashboard-header {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .dashboard-header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .dashboard-header .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .dashboard-header .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        /* Stats Cards */
        .stats-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-gradient);
        }

        .stats-card.success::before {
            background: var(--success-gradient);
        }

        .stats-card.warning::before {
            background: var(--warning-gradient);
        }

        .stats-card.info::before {
            background: var(--info-gradient);
        }

        .stats-card h3 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .stats-card p {
            color: var(--text-secondary);
            font-weight: 500;
            margin: 0;
            font-size: 0.95rem;
        }

        /* Main Cards */
        .main-card {
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .main-card:hover {
            box-shadow: var(--shadow-xl);
        }

        .main-card .card-header {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            border-radius: 20px 20px 0 0;
        }

        .main-card .card-header h5 {
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            font-size: 1.1rem;
        }

        .main-card .card-body {
            padding: 2rem;
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 350px;
            padding: 1rem;
            background: linear-gradient(135deg, #fafbfc 0%, #f4f6f8 100%);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        /* Sensor Chips */
        .sensor-chip {
            display: inline-block;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sensor-chip:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .sensor-chip.selected {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
            box-shadow: var(--shadow-md);
        }

        .sensor-chip.selected::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
        }

        /* Buttons */
        .btn-modern {
            border-radius: 12px;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-modern:hover::before {
            left: 100%;
        }

        .btn-modern.btn-success {
            background: var(--success-gradient);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-modern.btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-modern.btn-warning {
            background: var(--warning-gradient);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        /* Insight Cards */
        .insight-card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            overflow: hidden;
            position: relative;
        }

        .insight-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .insight-card.unread {
            border-left: 4px solid #10b981;
            background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 100%);
        }

        .insight-card .card-body {
            padding: 1.5rem;
        }

        .insight-card .card-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .insight-card .card-text {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .insight-card .badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }

        .insight-card .btn-sm {
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .insight-card .btn-outline-success:hover {
            background: var(--success-gradient);
            border-color: transparent;
        }

        .insight-card .btn-outline-danger:hover {
            background: var(--warning-gradient);
            border-color: transparent;
        }

        .insight-card .btn-outline-primary:hover {
            background: var(--primary-gradient);
            border-color: transparent;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-state h4 {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        /* Alert Styling */
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.5rem;
            font-weight: 500;
            box-shadow: var(--shadow-md);
        }

        .alert-success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-header {
                padding: 1.5rem;
                text-align: center;
            }

            .dashboard-header h1 {
                font-size: 2rem;
            }

            .stats-card {
                padding: 1.5rem;
            }

            .main-card .card-body {
                padding: 1.5rem;
            }

            .chart-container {
                height: 250px;
            }
        }

        /* Smooth Animations */
        * {
            transition: all 0.3s ease;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="dashboard-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="fas fa-brain me-3"></i>AI Insights Dashboard</h1>
                    <p class="text-muted mb-0">Intelligent monitoring and predictions for your sensors</p>
                </div>
                <a href="{% url 'predictions:ai_preferences' %}" class="btn btn-modern">
                    <i class="fas fa-cog me-2"></i>AI Preferences
                </a>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="stats-card success">
                    <h3 class="text-success" id="activeInsights">3</h3>
                    <p class="mb-0">Active Insights</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="stats-card warning">
                    <h3 class="text-primary" id="unreadInsights">2</h3>
                    <p class="mb-0">Unread Insights</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="stats-card info">
                    <h3 class="text-info" id="highPriority">1</h3>
                    <p class="mb-0">High Priority</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="main-card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line me-2"></i>Moisture Trends with Predictions</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="trendChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="main-card">
                    <div class="card-header">
                        <h5><i class="fas fa-lightbulb me-2"></i>Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Select Sensors:</label>
                            <div id="sensorSelection">
                                <span class="sensor-chip selected" data-sensor="garden-01">Garden-01</span>
                                <span class="sensor-chip" data-sensor="greenhouse-02">Greenhouse-02</span>
                                <span class="sensor-chip" data-sensor="field-03">Field-03</span>
                                <span class="sensor-chip" data-sensor="indoor-04">Indoor-04</span>
                                <span class="sensor-chip" data-sensor="balcony-05">Balcony-05</span>
                            </div>
                        </div>
                        <button class="btn btn-modern btn-success w-100 mb-3" id="generateAllInsights">
                            <i class="fas fa-magic me-2"></i>Generate Insights for Selected Sensors
                        </button>
                        <button class="btn btn-modern btn-primary w-100 mb-3" id="refreshInsights">
                            <i class="fas fa-sync-alt me-2"></i>Refresh Insights
                        </button>
                        <button class="btn btn-modern btn-warning w-100" id="markAllRead">
                            <i class="fas fa-check-circle me-2"></i>Mark All as Read
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="main-card">
                    <div class="card-header">
                        <h5><i class="fas fa-list me-2"></i>Recent Insights</h5>
                    </div>
                    <div class="card-body" id="insightsContainer">
                        <!-- Insights will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script>
        // Dummy data
        const sensors = {
            'garden-01': { name: 'Garden Sensor 01', location: 'Main Garden' },
            'greenhouse-02': { name: 'Greenhouse Sensor 02', location: 'Greenhouse A' },
            'field-03': { name: 'Field Sensor 03', location: 'North Field' },
            'indoor-04': { name: 'Indoor Sensor 04', location: 'Living Room' },
            'balcony-05': { name: 'Balcony Sensor 05', location: 'Balcony Garden' }
        };

        let insights = [
            {
                id: 1,
                title: "Moisture Level Critical",
                description: "Garden sensor showing critically low moisture levels. Immediate watering recommended.",
                sensor: "garden-01",
                priority: "high",
                severity: "danger",
                icon: "exclamation-triangle",
                read: false,
                created_at: "2 hours ago"
            },
            {
                id: 2,
                title: "Optimal Growing Conditions",
                description: "Greenhouse conditions are perfect for plant growth. Maintain current settings.",
                sensor: "greenhouse-02",
                priority: "low",
                severity: "success",
                icon: "leaf",
                read: false,
                created_at: "5 hours ago"
            },
            {
                id: 3,
                title: "Watering Schedule Adjustment",
                description: "Based on weather forecast, consider adjusting watering schedule for next week.",
                sensor: "field-03",
                priority: "medium",
                severity: "warning",
                icon: "clock",
                read: true,
                created_at: "1 day ago"
            }
        ];

        // Chart data
        const trendLabels = ['6 AM', '9 AM', '12 PM', '3 PM', '6 PM', '9 PM', '12 AM', '3 AM'];
        const actualMoisture = [45, 42, 38, 35, 40, 42, 44, 46];
        const predictedMoisture = [44, 41, 36, 33, 38, 41, 43, 45];

        // Initialize chart
        const trendCtx = document.getElementById('trendChart').getContext('2d');
        const trendChart = new Chart(trendCtx, {
            type: 'line',
            data: {
                labels: trendLabels,
                datasets: [
                    {
                        label: 'Actual Moisture',
                        data: actualMoisture,
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3,
                        pointBackgroundColor: '#10b981',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8
                    },
                    {
                        label: 'Predicted Moisture',
                        data: predictedMoisture,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderDash: [8, 4],
                        fill: false,
                        tension: 0.4,
                        borderWidth: 3,
                        pointBackgroundColor: '#3b82f6',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            usePointStyle: true,
                            padding: 20,
                            font: {
                                size: 14,
                                weight: '500'
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                size: 12,
                                weight: '500'
                            }
                        }
                    },
                    y: {
                        beginAtZero: false,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        },
                        title: {
                            display: true,
                            text: 'Moisture Level (%)',
                            font: {
                                size: 14,
                                weight: '600'
                            }
                        },
                        ticks: {
                            font: {
                                size: 12,
                                weight: '500'
                            }
                        }
                    }
                },
                elements: {
                    point: {
                        hoverBackgroundColor: '#ffffff',
                        hoverBorderWidth: 3
                    }
                }
            }
        });

        // Insight templates for generation
        const insightTemplates = [
            {
                titles: ["Moisture Level Alert", "Watering Needed", "Dry Soil Detected"],
                descriptions: ["Soil moisture has dropped below optimal levels", "Consider watering within the next 2 hours", "Moisture levels are 15% below recommended range"],
                severity: "warning",
                icon: "tint",
                priority: "medium"
            },
            {
                titles: ["Perfect Growing Conditions", "Optimal Environment", "Ideal Moisture Range"],
                descriptions: ["Current conditions are perfect for plant growth", "Moisture and temperature levels are in optimal range", "Plants are thriving in current conditions"],
                severity: "success",
                icon: "leaf",
                priority: "low"
            },
            {
                titles: ["Critical Moisture Level", "Immediate Action Required", "Plant Stress Detected"],
                descriptions: ["Urgent watering required to prevent plant damage", "Moisture level critically low - act immediately", "Plants showing signs of water stress"],
                severity: "danger",
                icon: "exclamation-triangle",
                priority: "high"
            },
            {
                titles: ["Weather Pattern Change", "Humidity Fluctuation", "Environmental Shift"],
                descriptions: ["Weather patterns suggest adjusting watering schedule", "Humidity changes detected - monitor closely", "Environmental conditions are changing"],
                severity: "info",
                icon: "cloud-sun",
                priority: "medium"
            }
        ];

        function renderInsights() {
            const container = document.getElementById('insightsContainer');
            
            if (insights.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-lightbulb"></i>
                        <h4>No Insights Yet</h4>
                        <p class="text-muted">Generate insights to see recommendations here</p>
                        <button class="btn btn-modern btn-success" id="generateFirstInsights">
                            <i class="fas fa-magic me-2"></i>Generate First Insights
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = insights.map(insight => `
                <div class="insight-card ${!insight.read ? 'unread' : ''}" id="insight-${insight.id}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h5 class="card-title">
                                <i class="fas fa-${insight.icon} me-2 text-${insight.severity}"></i>
                                ${insight.title}
                            </h5>
                            <div class="d-flex align-items-center">
                                <span class="badge bg-${insight.severity}">${insight.priority.toUpperCase()}</span>
                                <small class="text-muted ms-2">${insight.created_at}</small>
                            </div>
                        </div>
                        <p class="card-text">${insight.description}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">For sensor: ${sensors[insight.sensor].name}</small>
                            <div>
                                <button class="btn btn-sm btn-outline-success mark-read-btn" data-id="${insight.id}">
                                    <i class="fas fa-check me-1"></i>Mark Read
                                </button>
                                <button class="btn btn-sm btn-outline-danger dismiss-btn" data-id="${insight.id}">
                                    <i class="fas fa-times me-1"></i>Dismiss
                                </button>
                                <button class="btn btn-sm btn-outline-primary details-btn" data-sensor="${insight.sensor}">
                                    <i class="fas fa-arrow-right me-1"></i>Details
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            updateStats();
            attachEventListeners();
        }

        function updateStats() {
            const activeInsights = insights.length;
            const unreadInsights = insights.filter(i => !i.read).length;
            const highPriority = insights.filter(i => i.priority === 'high').length;
            
            document.getElementById('activeInsights').textContent = activeInsights;
            document.getElementById('unreadInsights').textContent = unreadInsights;
            document.getElementById('highPriority').textContent = highPriority;
        }

        function generateInsight(sensorId) {
            const template = insightTemplates[Math.floor(Math.random() * insightTemplates.length)];
            const newInsight = {
                id: Date.now() + Math.random(),
                title: template.titles[Math.floor(Math.random() * template.titles.length)],
                description: template.descriptions[Math.floor(Math.random() * template.descriptions.length)],
                sensor: sensorId,
                priority: template.priority,
                severity: template.severity,
                icon: template.icon,
                read: false,
                created_at: "Just now"
            };
            
            insights.unshift(newInsight);
        }

        function attachEventListeners() {
            // Mark as read
            document.querySelectorAll('.mark-read-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const insightId = this.dataset.id;
                    const insight = insights.find(i => i.id == insightId);
                    if (insight) {
                        insight.read = true;
                        document.getElementById(`insight-${insightId}`).classList.remove('unread');
                        updateStats();
                    }
                });
            });

            // Dismiss insight
            document.querySelectorAll('.dismiss-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const insightId = this.dataset.id;
                    insights = insights.filter(i => i.id != insightId);
                    renderInsights();
                });
            });

            // Details button
            document.querySelectorAll('.details-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const sensorId = this.dataset.sensor;
                    alert(`Opening details for sensor: ${sensors[sensorId].name}`);
                });
            });
        }

        // Sensor selection
        document.querySelectorAll('.sensor-chip').forEach(chip => {
            chip.addEventListener('click', function() {
                this.classList.toggle('selected');
            });
        });

        // Generate insights
        document.getElementById('generateAllInsights').addEventListener('click', function() {
            const selectedSensors = Array.from(document.querySelectorAll('.sensor-chip.selected'))
                .map(chip => chip.dataset.sensor);
            
            if (selectedSensors.length === 0) {
                alert('Please select at least one sensor');
                return;
            }

            this.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Generating...';
            
            setTimeout(() => {
                selectedSensors.forEach(sensorId => {
                    generateInsight(sensorId);
                });
                
                renderInsights();
                this.innerHTML = '<i class="fas fa-magic me-2"></i>Generate Insights for Selected Sensors';
                
                // Show success message
                const alert = document.createElement('div');
                alert.className = 'alert alert-success alert-dismissible fade show';
                alert.innerHTML = `
                    <strong>Success!</strong> Generated ${selectedSensors.length} new insights.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                document.querySelector('.container-fluid').prepend(alert);
                
                setTimeout(() => alert.remove(), 3000);
            }, 2000);
        });

        // Mark all as read
        document.getElementById('markAllRead').addEventListener('click', function() {
            insights.forEach(insight => insight.read = true);
            document.querySelectorAll('.insight-card').forEach(card => {
                card.classList.remove('unread');
            });
            updateStats();
        });

        // Refresh insights
        document.getElementById('refreshInsights').addEventListener('click', function() {
            location.reload();
        });

        // Initial render
        renderInsights();
    </script>
</body>
</html>
