<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Field Map</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => lucide.createIcons());
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

  <div class="space-y-6">
    <div class="bg-white rounded-lg shadow-md">
      <div class="p-6 border-b">
        <h2 class="text-xl font-semibold flex items-center space-x-2">
          <i data-lucide="map-pin" class="w-5 h-5 text-green-600"></i>
          <span>Field Overview Map</span>
        </h2>
        <p class="text-sm text-gray-600 mt-1">Interactive farm layout with real-time sensor data</p>
      </div>
      <div class="p-6">
        <!-- Map Background -->
        <div class="relative bg-gradient-to-br from-green-100 to-green-200 rounded-lg h-96 mb-6 overflow-hidden">
          <div class="absolute inset-0 opacity-10">
            <div class="grid grid-cols-8 grid-rows-6 h-full">
              <!-- 8x6 = 48 grid cells -->
              <!-- Simplified grid -->
              <template id="grid-cells">
                <div class="border border-green-300"></div>
              </template>
              <script>
                const grid = document.currentScript.previousElementSibling;
                for (let i = 0; i < 48; i++) {
                  grid.appendChild(document.getElementById("grid-cells").content.cloneNode(true));
                }
              </script>
            </div>
          </div>

          <!-- Sample Field Marker 1 -->
          <div class="absolute group cursor-pointer" style="left: 20%; top: 15%; transform: translate(-50%, -50%);">
            <div class="w-6 h-6 rounded-full bg-green-500 shadow-lg ring-4 ring-white group-hover:ring-blue-300 group-hover:scale-110 transition-all duration-200 flex items-center justify-center">
              <i data-lucide="sprout" class="w-3 h-3 text-white"></i>
            </div>
            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 bg-white rounded-lg shadow-lg p-3 opacity-0 group-hover:opacity-100 transition-opacity duration-200 z-10 min-w-48">
              <h4 class="font-semibold text-gray-900 mb-1">North Field</h4>
              <p class="text-sm text-gray-600 mb-2">Tomatoes • 2.5 hectares</p>
              <div class="space-y-1 text-xs">
                <div class="flex items-center justify-between">
                  <span class="flex items-center space-x-1">
                    <i data-lucide="droplets" class="w-3 h-3 text-blue-500"></i><span>Soil Moisture</span>
                  </span>
                  <span class="font-medium">68%</span>
                </div>
                <div class="flex items-center justify-between">
                  <span class="flex items-center space-x-1">
                    <i data-lucide="thermometer" class="w-3 h-3 text-orange-500"></i><span>Temperature</span>
                  </span>
                  <span class="font-medium">24°C</span>
                </div>
              </div>
              <span class="inline-block mt-2 text-green-700 border border-green-300 bg-green-100 px-2 py-0.5 text-xs rounded">
                Optimal
              </span>
            </div>
          </div>

          <!-- Legend -->
          <div class="absolute bottom-4 left-4 bg-white rounded-lg shadow-lg p-3">
            <h5 class="font-semibold text-gray-900 mb-2 text-sm">Status Legend</h5>
            <div class="space-y-1 text-xs">
              <div class="flex items-center space-x-2">
                <div class="w-3 h-3 rounded-full bg-green-500"></div><span>Optimal</span>
              </div>
              <div class="flex items-center space-x-2">
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div><span>Monitoring</span>
              </div>
              <div class="flex items-center space-x-2">
                <div class="w-3 h-3 rounded-full bg-red-500"></div><span>Needs Irrigation</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Field Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Card 1 -->
          <div class="p-4 border border-gray-200 rounded-lg hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between mb-3">
              <div>
                <h4 class="font-semibold text-gray-900">North Field</h4>
                <p class="text-sm text-gray-600">Tomatoes • 2.5 hectares</p>
              </div>
              <span class="inline-block text-green-700 border border-green-300 bg-green-100 px-2 py-0.5 text-xs rounded">
                Optimal
              </span>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-3">
              <div class="flex items-center space-x-2">
                <i data-lucide="droplets" class="h-4 w-4 text-blue-500"></i>
                <span class="text-sm text-gray-700">68% moisture</span>
              </div>
              <div class="flex items-center space-x-2">
                <i data-lucide="thermometer" class="h-4 w-4 text-orange-500"></i>
                <span class="text-sm text-gray-700">24°C</span>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-sm text-gray-600">8 active sensors</span>
              <button class="text-sm border px-3 py-1 rounded hover:bg-gray-50">View Details</button>
            </div>
          </div>

          <!-- You can repeat the card for other fields similarly -->
        </div>
      </div>
    </div>
  </div>

</body>
</html>
